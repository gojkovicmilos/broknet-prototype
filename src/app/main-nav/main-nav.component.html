<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="test">Main</a>
      <a mat-list-item href="news">News</a>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item *ngIf="!authService.isLoggedIn()" href="login">Log In</a>
      <a mat-list-item *ngIf="!authService.isLoggedIn()" href="register">Register</a>
      <a mat-list-item *ngIf="authService.isLoggedIn()" (click)="authService.SignOut()">Sign Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>broknet-prototype</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div style="padding: 1rem">
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
