<div class="field">

  <mat-card style="max-width: 500px; ">
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
      <mat-card-subtitle>You can sign in with your email and password, or use Google</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>


      <div class="authBlock" style="padding-top: 1rem; padding-bottom: 1rem">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" type="text" #userName required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" #userPassword required>
          </mat-form-field>
        </form>

      </div>
      <div class="box-1">
        <div class="btn btn-one">
          <span value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">Log In</span>
        </div>
      </div>

          </div>
          </div> -->

      <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
          <button mat-raised-button color="accent"  routerLink="/forgot-password">Forgot Your
            Password?</button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button color="accent"  routerLink="/register">Sign Up</button>

        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button color="primary"  type="button" class="btn googleBtn"
          (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log In with Google
        </button>

        </mat-grid-tile>

      </mat-grid-list>
