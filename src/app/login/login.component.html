<head>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<div class="field" style="padding-top: 5%">

  <mat-card style="max-width: 500px; margin-left:auto;
  margin-right:auto; ">
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
      <mat-card-subtitle>You can sign in with your email and password, or use Google</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>


      <div class="authBlock" style="padding-top: 1rem; padding-bottom: 1rem">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" type="text" #userName required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" #userPassword required>
          </mat-form-field>
        </form>

      </div>
      <div class="box-1">
        <div class="btn btn-one">
          <span value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">Log In</span>
        </div>
      </div>

      <!-- <div class="authBlock" style="padding-top: 1rem; padding-bottom: 1rem">
          <div class="form-group">
            <input type="text" class="formControl" placeholder="Username" #userName required>
          </div>
          
          <div class="formGroup" style="padding-top: 1rem; padding-bottom: 1rem">
            <input type="password" class="formControl" placeholder="Password" #userPassword required>
          </div>
          <div class="formGroup">
            <button mat-raised-button color ="accent" type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">Login</button>
          </div>
          </div> -->

      <mat-grid-list cols="2" rowHeight="2:1">
        
        <mat-grid-tile>
          <button mat-raised-button color="primary" class="btn googleBtn" type="button" routerLink="/register">
            Sign Up</button>

        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button color="primary"  type="button" class="btn googleBtn"
          (click)="authService.GoogleAuth()">
          <!-- <i class="fab fa-google-plus-g"></i> -->
          <svg aria-hidden="true" class="native svg-icon iconGoogle" width="18" height="18" viewBox="0 0 18 18"><path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 002.38-5.88c0-.57-.05-.66-.15-1.18z" fill="#4285F4"></path><path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 01-7.18-2.54H1.83v2.07A8 8 0 008.98 17z" fill="#34A853"></path><path d="M4.5 10.52a4.8 4.8 0 010-3.04V5.41H1.83a8 8 0 000 7.18l2.67-2.07z" fill="#FBBC05"></path><path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 001.83 5.4L4.5 7.49a4.77 4.77 0 014.48-3.3z" fill="#EA4335"></path></svg>
          Log In with Google
        </button>

        </mat-grid-tile>
        

      </mat-grid-list>
      <mat-grid-list cols="1" rowHeight="4:1">
        <mat-grid-tile>
          <button mat-flat-button color="accent" style="width: 60%; margin-left:auto;
          margin-right:auto; " type="button" routerLink="/forgot-password">
            <p style="width: inherit;">Forgot your password?</button>
  
        </mat-grid-tile>

      </mat-grid-list>

      <!-- <div class="pad">
        <button mat-raised-button color="accent" style="margin-right: 10px;" routerLink="/forgot-password">Forgot Your
          Password? </button>
        <button mat-raised-button color="accent" style="margin-right: 10px;" routerLink="/register">Sign Up</button>
      </div> -->

    </mat-card-content>
