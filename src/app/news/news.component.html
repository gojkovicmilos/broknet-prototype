<div style="padding-right: 2rem; padding-left: 2rem;">
    <mat-card *ngFor="let article of sortedArticles">
        <mat-card-header>
          <mat-card-title>{{article.title}}</mat-card-title>
          <mat-card-subtitle>Written by: {{article.author}} at {{article.publishedAt}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{article.urlToImage}}" >
        <mat-card-content>
          <p>{{article.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <a href="{{article.url}}">Learn more</a>
        </mat-card-actions>
      </mat-card>
</div>
