<body>

    <h2 style="text-align:center">Welcome, {{userData.displayName}}!</h2>
    <div class="card">
        <img src="{{userData.photoURL}}" style="width:100%">
        <div style="margin: 24px 0;" *ngFor='let p of portfolio'>
            <p>Your ID: {{p.id}}</p>
            <p>Amount: {{p.amount}}</p>
            <br>
        </div>
        <button routerLink="edit" class="btn btn-primary"> Edit User</button>
    </div>

</body>
