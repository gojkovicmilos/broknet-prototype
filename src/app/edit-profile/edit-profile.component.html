<div class="login-box">
  <h2>Update User</h2>
  <form [formGroup]="angForm" novalidate>
    <div class="user-box">
      <input type="text" class="form-control" formControlName="email" #email [(ngModel)]="userData.email" />
      <label>Email</label>
    </div>
    <div
      *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['email'].errors.required">
        Email is required.
      </div>
    </div>
    <br>
    <div class="user-box">
      <input type="text" class="form-control" formControlName="displayName" #displayName
        [(ngModel)]="userData.displayName" />
      <label>Display Name</label>
    </div>
    <div
      *ngIf="angForm.controls['displayName'].invalid && (angForm.controls['displayName'].dirty || angForm.controls['displayName'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['displayName'].errors.required">
        Display name is required.
      </div>
    </div>
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <div class="sub-main">
        <button class="button-one"(click)="updateUser(email.value, displayName.value)"
        [disabled]="angForm.invalid">Update User</button>
      </div>
      <!-- <button class="w3-button w3-black" (click)="updateUser(email.value, displayName.value)"
      [disabled]="angForm.invalid">Update User</button> -->
    </a>
  </form>
</div>
