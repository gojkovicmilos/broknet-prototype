<div class="field" style="padding-top: 5%">
  <mat-card style="padding-top: 1rem; padding-bottom: 1rem; max-width: 500px; margin-left:auto;
  margin-right:auto;">
    <mat-card-header>
      <mat-card-title>Welcome!</mat-card-title>
      <mat-card-subtitle>Enter email and password to sign up, or sign up with Google</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="authBlock" style="padding-top: 1rem; padding-bottom: 1rem">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" type="email" #userEmail required>
          </mat-form-field>
          
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" #userPwd required>
          </mat-form-field>
        </form>
      </div>

      <!-- <div class="box-1">
        <div class="btn btn-one">
          <spanz value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">Sign up</span>
        </div>
      </div> -->


      <button style="width: 40%;margin-left: 30%; margin-right: 30%;" mat-fab color="primary" (click)="authService.SignUp(userEmail.value, userPwd.value)">Sign up</button>
     


    </mat-card-content>
    <mat-card-actions>

      <mat-grid-list cols="2" rowHeight="2:1" style="margin:10px;">
        <mat-grid-tile><button mat-raised-button color="primary" (click)="authService.GoogleAuth()">
            Continue with Google
          </button></mat-grid-tile>
        <mat-grid-tile> <button mat-raised-button color="accent" routerLink="/login">Have an Account? Log In</button>
        </mat-grid-tile>
     </mat-grid-list>
    </mat-card-actions>
  </mat-card>
</div>
